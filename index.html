<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Amazon Nav Bar</title>
  </head>

  <body>
    <nav>

      <div class="first-row">

        <div class="amazon-logo">
          <img src="Amazon-Emblem.jpg" alt="amazon">
        </div>

        <div class="location">
          <span class="hello">Hello</span>
          <div class="address"><i class="fa-solid fa-location-dot"></i>Select your address</div>
        </div>

        <div class="search">
          <span class="all">All</span>
          <div><input type="text" placeholder="Search Amazon.in" class="search-button"></div>
          <!-- <div><button class="search-button">Search Amazon.in</button></div> -->
          <div><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>

        <div class="language">
          English
          <div class="indian-flag"><img src="Flag_of_India.svg.webp" alt=""></div>
        </div>

        <div class="sign-in">
          Hello,sign in
          <div class="account">Account & Lists</div>
        </div>

        <div class="returns">
          Returns
          <div class="orders">& Orders</div>
        </div>

        <div class="cart">
          <i class="fa-solid fa-cart-plus"></i>
          Cart
        </div>
  
      </div>
  
      <div class="second-row">
  
        <div class="menu"><i class="fa-solid fa-bars"></i>All</div>

        <div class="best-sellers">Best Sellers</div>
        <div class="deals">Today's Deals</div>
        <div class="mobiles">Mobiles</div>
        <div class="customer-service">Customer Service</div>
        <div class="electronics">Electronics</div>
        <div class="home">Home & Kitchen</div>
        <div class="fashion">Fashion</div>
        <div class="books">Books</div>
        <div class="prime">Prime</div>

        <div class="amazon-image">
          
          <img src="amazon.webp" alt="">
          <span class="shopping">Shopping made easy</span> 
        </div>
       

        <div class="line"></div>
        <div class="download-app">Download the app</div>
  
      </div>

    </nav>
    
    
  </body>

</html>
